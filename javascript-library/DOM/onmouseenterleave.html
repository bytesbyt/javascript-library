<!DOCTYPE html>
<html lang="en-US">
  <head>
    
    <title>Mouse Movements & Scrolling</title>
  </head>
  <body>
    
    <div onmouseenter="turnPink();" onmouseleave="turnYellow();" id="box">When the mouse enters I should turn pink. When the mouse leaves I should turn yellow.</div>
    
    <script src="onmouseenterleave.js"></script>
  </body>
</html>
